names:
  short: Database consistency check
descriptions:
  short: Runs `DBCC CHECKDB` against the database to identify consistency issues.
  long: |
    As noted on [MSDN](https://msdn.microsoft.com/en-us/library/ms176064.aspx):

     Checks the logical and physical integrity of all the objects in the specified database by performing the following operations:
     * Runs `DBCC CHECKALLOC` on the database.
     * Runs `DBCC CHECKTABLE` on every table and view in the database.
     * Runs `DBCC CHECKCATALOG` on the database.
     * Validates the contents of every indexed view in the database.
     * Validates link-level consistency between table metadata and file system directories and files when storing **varbinary(max)** data in the file system using `FILESTREAM`.
     * Validates the Service Broker data in the database.
labels:
  checkResultsTableForAnyIssues: Check results table for any issues
