details:
  name: Class/table validation
  shortDescription: Validates that Kentico system classes and Database tables are properly connected.
  longDescription: |
    Displays non-matching entries in:
      * Tables without class
      * Classes without specified table
      * Missing class tables
    Excludes those classes which are not meant to have a table.
terms:
  summaries:
    error: <totalErrors> <totalErrors:issue|issues> found.
    good: No issues found.
  tableTitles:
    databaseTablesWithMissingKenticoClasses: Database tables with missing Kentico classes
    kenticoClassesWithMissingDatabaseTables: Kentico classes with missing database tables