details:
  name: Application restart analysis
  shortDescription: Shows application restart events from the **Event log**.
  longDescription: |
    Retrieves events from the **Event log** that have a _STARTAPP_ or _ENDAPP_ code. The summary includes the earliest and latest times for all events.
    Frequent restarts may mean that there are issues to resolve.
terms:
  summaries:
    good: No restart events found.
    information: '<totalEvents> total <totalEvents|event|events> (<totalStartEvents> STARTAPP, <totalEndEvents> ENDAPP) spanning <earliestTime> - <latestTime>.'
  tableTitles:
    applicationRestartEvents: Application restart events
